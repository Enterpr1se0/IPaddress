<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPÂú∞ÂùÄÊü•ËØ¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-image: url('./asset/oc.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            
            position: relative;
            overflow-x: hidden;
        }

        /* Âä®ÊÄÅËÉåÊôØË£ÖÈ•∞ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .ip-card {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(1px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 10px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 420px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .ip-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: left 0.5s ease;
        }

        .ip-card:hover::before {
            left: 100%;
        }

        .ip-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .title {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 25px;
            font-weight: 300;
        }

        .query-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 14px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .query-button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .query-button:active {
            transform: translateY(0);
        }

        .query-button.loading {
            pointer-events: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ip-info {
            margin-top: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .ip-info.show {
            opacity: 1;
            transform: translateY(0);
        }

        .ip-address {
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        	overflow-x: auto;
        	white-space: nowrap;
        }

        .location-info {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        .location-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .location-details {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            line-height: 1.6;
        }

        .location-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .location-item:last-child {
            border-bottom: none;
        }

        .location-label {
            font-weight: 500;
            opacity: 0.8;
        }

        .location-value {
            font-weight: 600;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 107, 107, 0.2);
            margin-top: 20px;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .ip-card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .ip-address {
                font-size: 1.8rem;
            }
        }

        /* Ê∑ªÂä†‰∏Ä‰∫õÊµÆÂä®Á≤íÂ≠êÊïàÊûú */
        .particle {
            position: fixed;
            pointer-events: none;
            opacity: 0.6;
            z-index: -1;
        }

        .particle::before {
            content: '';
            display: block;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- ÊµÆÂä®Á≤íÂ≠ê -->
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 6s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 8s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 10s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 12s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 14s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 16s;"></div>

    <div class="container">
        <div class="ip-card">
            <h1 class="title">IPÂú∞ÂùÄ</h1>
            
            <button class="query-button" onclick="queryIP()">
                <span class="button-text">Êü•ËØ¢IP</span>
            </button>
            
            <div class="loading-spinner"></div>
            
            <div class="ip-info" id="ipInfo">
                <div class="ip-address" id="ipAddress"></div>
                <div class="location-info">
                    <div class="location-title">
                        üìç Âú∞ÁêÜ‰ΩçÁΩÆ‰ø°ÊÅØ
                    </div>
                    <div class="location-details" id="locationDetails"></div>
                </div>
            </div>
            
            <div class="error" id="errorMessage" style="display: none;"></div>
        </div>
    </div>

    <script>
        async function queryIP() {
            const button = document.querySelector('.query-button');
            const spinner = document.querySelector('.loading-spinner');
            const ipInfo = document.getElementById('ipInfo');
            const errorMessage = document.getElementById('errorMessage');
            const ipAddress = document.getElementById('ipAddress');
            const locationDetails = document.getElementById('locationDetails');

            // ÈáçÁΩÆÁä∂ÊÄÅ
            button.classList.add('loading');
            button.querySelector('.button-text').textContent = 'Êü•ËØ¢‰∏≠...';
            spinner.style.display = 'block';
            ipInfo.classList.remove('show');
            errorMessage.style.display = 'none';

            try {
                // ‰ΩøÁî® api.ip.sb Êü•ËØ¢IPÂú∞ÂùÄÂíåÂú∞ÁêÜ‰ΩçÁΩÆ‰ø°ÊÅØ
                const geoResponse = await fetch('https://api.ip.sb/geoip');
                const geoData = await geoResponse.json();

                if (geoData && geoData.ip) {
                    // ÊòæÁ§∫IPÂú∞ÂùÄÔºåÂπ∂Ê£ÄÊµãIPv6
                    const isIPv6 = geoData.ip.includes(':');
                    const ipVersion = isIPv6 ? 'IPv6' : 'IPv4';
                    ipAddress.innerHTML = `<span style="font-size: 0.6em; opacity: 0.8; background: rgba(255,255,255,0.15); padding: 4px 8px; border-radius: 8px; margin-left: 10px;">${ipVersion}</span> ${geoData.ip}`;

                    // ÊûÑÂª∫Âú∞ÁêÜ‰ΩçÁΩÆ‰ø°ÊÅØ
                    const locationInfo = [];
                    
                    // Ê∑ªÂä†IPÁâàÊú¨‰ø°ÊÅØ
                  /*  locationInfo.push({
                        label: 'IPÁâàÊú¨',
                        value: ipVersion
                    });*/
                    
                    if (geoData.country) {
                        locationInfo.push({
                            label: 'ÂõΩÂÆ∂/Âú∞Âå∫',
                            value: geoData.country
                        });
                    }
                    
                    if (geoData.region) {
                        locationInfo.push({
                            label: 'ÁúÅ‰ªΩ/Âú∞Âå∫',
                            value: geoData.region
                        });
                    }
                    
                    if (geoData.city) {
                        locationInfo.push({
                            label: 'ÂüéÂ∏Ç',
                            value: geoData.city
                        });
                    }
                    
                    if (geoData.isp) {
                        locationInfo.push({
                            label: 'ISP',
                            value: geoData.isp
                        });
                    }
                    
                    /*if (geoData.organization) {
                        locationInfo.push({
                            label: 'ÁªÑÁªá',
                            value: geoData.organization
                        });
                    }
                    
                    if (geoData.timezone) {
                        locationInfo.push({
                            label: 'Êó∂Âå∫',
                            value: geoData.timezone
                        });
                    }
                    
                    if (geoData.latitude && geoData.longitude) {
                        locationInfo.push({
                            label: 'ÂùêÊ†á',
                            value: `${geoData.latitude}, ${geoData.longitude}`
                        });
                    }
                    
                    if (geoData.asn) {
                        locationInfo.push({
                            label: 'ASN',
                            value: geoData.asn
                        });
                    }*/

                    // ÊòæÁ§∫Âú∞ÁêÜ‰ΩçÁΩÆ‰ø°ÊÅØ
                    locationDetails.innerHTML = locationInfo.map(item => `
                        <div class="location-item">
                            <span class="location-label">${item.label}:</span>
                            <span class="location-value">${item.value}</span>
                        </div>
                    `).join('');

                    // Â¶ÇÊûúÊ≤°ÊúâË∂≥Â§üÁöÑ‰ø°ÊÅØÔºåÊòæÁ§∫Âü∫Êú¨‰ø°ÊÅØ
                    if (locationInfo.length === 0) {
                        locationDetails.innerHTML = `
                            <div class="location-item">
                                <span class="location-label">IPÂú∞ÂùÄ:</span>
                                <span class="location-value">${geoData.ip}</span>
                            </div>
                            <div class="location-item">
                                <span class="location-label">Áä∂ÊÄÅ:</span>
                                <span class="location-value">Êü•ËØ¢ÊàêÂäü</span>
                            </div>
                        `;
                    }

                    // ÊòæÁ§∫ÁªìÊûú
                    setTimeout(() => {
                        ipInfo.classList.add('show');
                    }, 300);
                } else {
                    throw new Error('Êó†Ê≥ïËé∑ÂèñIPÂú∞ÂùÄ‰ø°ÊÅØ');
                }
            } catch (error) {
                console.error('Êü•ËØ¢Â§±Ë¥•:', error);
                
                // Â¶ÇÊûú‰∏ªAPIÂ§±Ë¥•ÔºåÂ∞ùËØïÂ§áÁî®ÊñπÊ°à - ‰ªÖËé∑ÂèñIP
                try {
                    const ipResponse = await fetch('https://api.ip.sb/jsonip');
                    const ipData = await ipResponse.json();
                    
                    if (ipData && ipData.ip) {
                        const isIPv6 = ipData.ip.includes(':');
                        const ipVersion = isIPv6 ? 'IPv6' : 'IPv4';
                        ipAddress.innerHTML = `${ipData.ip} <span style="font-size: 0.6em; opacity: 0.8; background: rgba(255,255,255,0.15); padding: 4px 8px; border-radius: 8px; margin-left: 10px;">${ipVersion}</span>`;
                        locationDetails.innerHTML = `
                            <div class="location-item">
                                <span class="location-label">IPÁâàÊú¨:</span>
                                <span class="location-value">${ipVersion}</span>
                            </div>
                            <div class="location-item">
                                <span class="location-label">IPÂú∞ÂùÄ:</span>
                                <span class="location-value">${ipData.ip}</span>
                            </div>
                            <div class="location-item">
                                <span class="location-label">Áä∂ÊÄÅ:</span>
                                <span class="location-value">‰ªÖËé∑ÂèñÂà∞IPÂú∞ÂùÄ</span>
                            </div>
                        `;
                        
                        setTimeout(() => {
                            ipInfo.classList.add('show');
                        }, 300);
                    } else {
                        throw new Error('Â§áÁî®API‰πüÊó†Ê≥ïËé∑ÂèñIPÂú∞ÂùÄ');
                    }
                } catch (backupError) {
                    errorMessage.textContent = `Êü•ËØ¢Â§±Ë¥•: ${error.message}„ÄÇËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÊàñÁ®çÂêéÈáçËØï„ÄÇ`;
                    errorMessage.style.display = 'block';
                }
            } finally {
                // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                setTimeout(() => {
                    button.classList.remove('loading');
                    button.querySelector('.button-text').textContent = 'ÈáçÊñ∞Êü•ËØ¢';
                    spinner.style.display = 'none';
                }, 500);
            }
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéËá™Âä®Êü•ËØ¢‰∏ÄÊ¨°
        window.addEventListener('load', () => {
            setTimeout(queryIP, 1000);
        });

        // Ê∑ªÂä†ÈîÆÁõòÊîØÊåÅ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                queryIP();
            }
        });
    </script>
</body>
</html>
